<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body>
	<!--write html below this line-->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
<h1> ROCK, PAPER, SCISSORS</h1>
				<button class="rock button" onclick="play('rock')">
<i class="fa fa-hand-rock-o fa-4x" aria-hidden="true"></i>
</button>
<button class="paper button" onclick="play('paper')">
<i class="fa fa-hand-paper-o fa-4x" aria-hidden="true"></i>
</button>
<button class="scissors button" onclick="play('scissors')">
<i class="fa fa-hand-scissors-o fa-4x" aria-hidden="true"></i>
</button>
<div class="row">
	<div class="col-md-6">
		<p>Player Choice:</p>
		<div id="player-choice">

		</div>
	</div>

	<div class="col-md-6">
		<p>Computer Choice:</p>
		<div id="com-choice">

		</div>
	</div>
	<div id="outcome">

	</div>
</div>
</div>
</div>
</div>
